name: Bug Report
description: Report something that isnâ€™t working as expected.
title: "[Bug]: "
labels: ["bug", "triage"]
projects: ["octo-org/1"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Please describe the issue as clearly as possible.
  - type: input
    id: contact
    attributes:
      label: Contact Info (optional)
      placeholder: ex. email@example.com
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe what you expected and what actually happened.
      placeholder: The modal didn't open after clicking "Save".
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      placeholder: |
        1. Go to Settings
        2. Click "Save"
        3. Observe the error
  - type: input
    id: version
    attributes:
      label: App Version
      placeholder: ex. 1.2.5-dev
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output (optional)
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Agreement
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
